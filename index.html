<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
  <button id="toggle-theme">ðŸŒ™ Dark Mode</button>

  <div class="calculator">
    <input id="display" class="display" type="text" placeholder="0" readonly />

    <div class="grid">
      <button class="clr" data-action="clear">C</button>
      <button class="del" data-action="delete">DEL</button>
      <button class="op" data-value="(">(</button>
      <button class="op" data-value=")">)</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="op" data-value="/">Ã·</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="op" data-value="*">Ã—</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="op" data-value="-">âˆ’</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="eq" data-action="equals">=</button>
      <button class="op" data-value="+">+</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
